<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta name="description" content="AirBnB Clone">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="icon" href="images/hbnb_icon.png" type="images/png">
    <title>AirBnB Clone</title>
  </head>

  <body>
    <header></header>
		<div class="container">
			<section class="filters">
				<button type="button">Search</button>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Washroom, Internet...</h4>
					<ul class="popover">
						<li>Washroom</li>
						<li>Internet</li>
						<li>Kitchen</li>
						<li>Laundry</li>
					</ul>
				</div>
				<div class="locations">
					<h3>States</h3>
					<h4>Brong-Ahafo, Eastern...</h4>
					<ul class="popover">
						<li>
							<h2>Brong Ahafo:</h2>
							<ul class="cities">
								<li>Techiman</li>
								<li>Sunyani</li>
							</ul>
						</li>
						<li>
							<h2>Eastern:</h2>
							<ul class="cities">
								<li>Koforidua</li>
								<li>Aburi</li>
							</ul>
						</li>
					</ul>
				</div>
			</section>
		</div>
    <footer class="footer_3">Best School</footer>
  </body>
</html>
